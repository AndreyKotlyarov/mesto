<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body class="container">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/profile-avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="cards-grid">
      <ul class="cards-grid__list">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="pop-up pop-up_type_edit-profile">
    <div class="pop-up__container">
      <button type="button" class="pop-up__close-button"></button>
      <form name="pop-up__form" class="pop-up__form pop-up__form_type_edit-profile" novalidate>
        <h2 class="pop-up__heading">Редактировать профиль</h2>
        <input type="text" minlength="2" maxlength="40" required name="input_type_name" id="name"
          class="pop-up__input pop-up__input_type_name" placeholder="Имя" value="Жак-Ив Кусто">
        <span id="name-error" class="pop-up__error"></span>
        <input id="job" type="text" minlength="2" maxlength="200" required name="input_type_job"
          class="pop-up__input pop-up__input_type_job" placeholder="О себе" value="Исследователь океана">
        <span id="job-error" class="pop-up__error"></span>
        <button type="submit" class="pop-up__submit-button">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="pop-up pop-up_type_add-card">
    <div class="pop-up__container">
      <button type="button" class="pop-up__close-button"></button>
      <form name="pop-up__form_type_add-card" class="pop-up__form pop-up__form_type_add-card" novalidate>
        <h2 class="pop-up__heading">Новое место</h2>
        <input id="place" type="text" minlength="2" maxlength="30" required name="input_type_place"
          class="pop-up__input pop-up__input_type_place" placeholder="Название">
        <span id="place-error" class="pop-up__error"></span>
        <input id="url" type="url" required name="input_type_link" class="pop-up__input pop-up__input_type_link"
          placeholder="Ссылка на картинку">
        <span id="url-error" class="pop-up__error"></span>
        <button type="submit" class="pop-up__submit-button">Создать</button>
      </form>
    </div>
  </section>
  <section class="pop-up pop-up_type_open-image">
    <div class="pop-up__container pop-up__container_type_open-image">
      <button type="button" class="pop-up__close-button"></button>
      <figure class="pop-up__figure">
        <img src="#" alt="" class="pop-up__image">
        <figcaption class="pop-up__image-caption"></figcaption>
      </figure>
    </div>
  </section>
  <template class="template">
    <li class="cards-grid__card card">
      <img src="#" alt="" class="card__image">
      <button type="button" class="card__delete-button"></button>
      <h2 class="card__caption"></h2>
      <button type="button" class="card__like-button"></button>
    </li>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
